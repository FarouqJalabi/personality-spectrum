  aboutUs:
    title: "حولنا"
    description: "نحن فريق مكرس متحمس لتوفير اختبارات التوحد الموثوقة والمتاحة. مهمتنا هي مساعدة الأفراد والعائلات على فهم اضطرابات الطيف التوحدي من خلال موارد دقيقة ومستندة إلى الأدلة. نهدف إلى خلق مجتمع داعم حيث يمكن للناس العثور على المعلومات التي يحتاجون إليها لملاحقة رحلاتهم مع التوحد."
    
