      title: "رؤيتنا"
      description: "رؤيتنا هي تعزيز عالم يتم فيه فهم وقبول ودعم الأفراد ذوي التوحد. نحن نسعى لزيادة الوعي وتعزيز الشمولية من خلال محتوانا التعليمي والأدوات العملية."

    ourTeam:
      title: "فريقنا"
      description: "فريقنا يتكون من عدة مطوري برامج يعملون معًا لتقديم أفضل اختبار للتوحد وأفضل الموارد المتاحة على موقع ويب س
