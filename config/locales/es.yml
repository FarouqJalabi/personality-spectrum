    26: "Frecuentemente encuentro que no sé cómo mantener una conversación"
    27: "Me resulta fácil 'leer entre líneas' cuando alguien me habla"
    28: "Usualmente me concentro más en el panorama general que en los pequeños detalles"
    29: "No soy muy bueno recordando números de teléfono"
    30: "No suelo notar pequeños cambios en una situación o en la apariencia de una persona"
    31: "Sé cómo decir si alguien que me escucha se está aburriendo"
    32: "Me resulta fácil hacer más de una cosa a la vez"
