    11: "Encuentro las situaciones sociales fáciles"
    12: "Tiendo a notar detalles que otros no"
    13: "Prefiero ir a una biblioteca que a una fiesta"
    14: "Encuentro fácil inventar historias"
    15: "Me siento más atraído por las personas que por las cosas"
    16: "Tiendo a tener intereses muy fuertes, y me molesto si no puedo seguirlos"
    17: "Disfruto de la charla social"
    18: "Cuando hablo, no siempre es fácil para otros intervenir"
    19: "Estoy fascinado por los números"
    20: "Cuando leo una historia, me resulta difícil entender las intenciones de los personajes"
    21: "No disfruto especialmente leyendo ficción"
    22: "Me resulta difícil hacer nuevos amigos"
    23: "Noto patrones en las cosas todo el tiempo"
    24: "Prefiero ir al teatro que al museo"
