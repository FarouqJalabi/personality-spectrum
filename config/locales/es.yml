    43: "Me gusta planificar cuidadosamente cualquier actividad en la que participo"
    44: "Disfruto de las ocasiones sociales"
    45: "Me resulta difícil entender las intenciones de las personas"
    46: "Las nuevas situaciones me ponen ansioso"
    47: "Disfruto conociendo nuevas personas"
