  aboutUs:
    title: "Sobre nosotros"
    description: "Somos un equipo dedicado y apasionado por proporcionar información confiable y accesible sobre el autismo. Nuestra misión es ayudar a las personas y a las familias a comprender mejor el trastorno del espectro autista a través de recursos y herramientas precisas y basadas en evidencia. Nuestro objetivo es crear una comunidad de apoyo donde las personas puedan encontrar la información que necesitan para navegar en sus trayectorias con el autismo."
    
    ourVision:
      title: "Nuestra visión"
      description: "Nuestra visión es fomentar un mundo donde las personas con autismo sean comprendidas, aceptadas y apoyadas. Nos esforzamos por aumentar la concienciación y promover la inclusividad a través de nuestro contenido educativo y herramientas prácticas."

    ourTeam:
      title: "Nuestro equipo"
      description: "Nuestro equipo está compuesto por expertos en psicología, educación y tecnología, todos trabajando juntos para brindarte los mejores recursos. Nos comprometemos a un aprendizaje y mejora continuos para garantizar que nuestro contenido siga siendo relevante y valioso."

    contactUs:
      title: "Contáctanos"
      description: "Ya sea para decir hola o para informar sobre un error, ¡siempre nos encantará saber de ti! Tus comentarios nos ayudan a mejorar y servirte mejor. Contáctanos en fogado@rubynor.com."

  privacy:
    title: "Privacidad y política"
    aboutData:
      title: "Sobre los datos que recopilamos"
      description: "No recopilamos ningún dato sobre ti. Utilizamos un software de terceros, Plausible, para recopilar datos de tráfico. Esto garantiza que tu privacidad esté protegida mientras recopilamos los conocimientos necesarios para mejorar nuestro sitio web. Plausible nos proporciona datos anonimizados y agregados, por lo que tu información personal permanece completamente privada."

    cookies:
      title: "Cookies"
      description: "Nuestro sitio web no utiliza cookies para rastrear tu actividad ni recopilar información personal. Creemos en proporcionar una experiencia de navegación libre de tecnologías de seguimiento invasivas."


  questions:
    1: "Prefiero hacer cosas con otros en lugar de por mi cuenta"
    2: "Prefiero hacer las cosas de la misma manera una y otra vez"
    3: "Si trato de imaginar algo, me resulta muy fácil crear una imagen en mi mente"
    4: "Frecuentemente me absorbo tanto en una cosa que pierdo de vista otras cosas"
    5: "A menudo noto pequeños sonidos cuando otros no lo hacen"
    6: "Usualmente noto las placas de los autos u otras cadenas de información similares"
    7: "Otras personas frecuentemente me dicen que lo que he dicho es descortés, aunque yo piense que es cortés"
    8: "Cuando leo una historia, puedo imaginar fácilmente cómo podrían ser los personajes"
    9: "Estoy fascinado por las fechas"
