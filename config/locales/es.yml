    description: "Obtén información sobre tus características. Este test no es una herramienta de diagnóstico, pero puede ayudarte a comprenderte mejor."
    button1: "Comenzar test"
    button2: "Acerca del test"
    aboutUs:
      title: "Sobre nosotros"
      whoWeAre:
        title: "Quiénes somos"
        description: "Bienvenido a [Nombre de Tu Sitio], una plataforma dedicada creada con la misión de proporcionar recursos confiables y accesibles para los tests de autismo. Nuestro equipo está compuesto por personas apasionadas, incluidos profesionales de la salud, educadores y defensores, comprometidos con el apoyo a la comunidad autista."
      ourMission:
        title: "Nuestra misión"
        description: "Nuestra misión es empoderar a las personas y familias proporcionando tests de autismo precisos y fáciles de usar. Creemos que la detección temprana y la comprensión del autismo pueden mejorar significativamente la calidad de vida y el apoyo disponible para aquellos en el espectro."
      whatWeOffer:
        title: "Lo que ofrecemos"
        description: "En [Nombre de Tu Sitio], ofrecemos una variedad de tests de autismo validados científicamente diseñados para ayudar a identificar posibles Trastornos del Espectro Autista (TEA) en personas de todas las edades. Nuestros tests son desarrollados y revisados por expertos en el campo para garantizar que cumplan con altos estándares de precisión y fiabilidad."
      ourApproach:
        title: "Nuestro enfoque"
        description: "Entendemos que cada persona con autismo es única, al igual que su viaje. Nuestro enfoque se centra en proporcionar información y recursos personalizados que atiendan las diversas necesidades de la comunidad autista. Nos esforzamos por hacer que nuestras herramientas sean lo más inclusivas e informativas posible."
  aboutTest:
    title: "Sobre el test"
    description1: "El AQ-10 es una herramienta de detección breve diseñada para ayudar a identificar rasgos asociados con el autismo. Desarrollado por expertos del Centro de Investigación del Autismo de la Universidad de Cambridge, consta de 10 preguntas que evalúan áreas clave como la comunicación social, la atención a los detalles y la adaptabilidad."
    description2: "Aunque el AQ-10 no es una herramienta de diagnóstico, puede proporcionar información valiosa sobre si una evaluación más detallada podría ser beneficiosa. Es una forma rápida y sencilla de comprenderse mejor a sí mismo y dar el primer paso para buscar apoyo adicional si es necesario."
  questions:
    1: "A menudo noto pequeños sonidos que otros no notan"
    2: "Por lo general, me concentro más en el panorama general que en los pequeños detalles"
    3: "Me resulta fácil hacer más de una cosa a la vez"
    4: "Si hay una interrupción, puedo volver rápidamente a lo que estaba haciendo"
    5: "Me resulta fácil leer entre líneas cuando alguien me habla"
    6: "Sé cómo saber si alguien que me escucha se está aburriendo"
    7: "Cuando leo una historia, me resulta difícil entender las intenciones de los personajes"
    8: "Me gusta recopilar información sobre categorías de cosas (por ejemplo, tipos de coches, tipos de aves, tipos de trenes, tipos de plantas, etc."
    9: "Me resulta fácil saber lo que alguien está pensando o sintiendo con solo mirar su rostro"
    10: "Me resulta difícil entender las intenciones de las personas"

    choice0: "En desacuerdo"
    choice1: "Ligeramente en desacuerdo"
    choice2: "Ligeramente de acuerdo"
    choice3: "De acuerdo"

    backButton: "Volver"
    submit: "Enviar"

  result:
    label1: "muy improbable"
    label2: "improbable"
    label3: "probable"
    label4: "muy probable"

    description1: "Tu puntuación sugiere que es muy improbable que tengas autismo. Los resultados del test indican signos mínimos de TEA, y no se requiere ninguna acción adicional. Sin embargo, si tienes preocupaciones específicas o comportamientos que causan preocupación, una consulta con un profesional de la salud puede proporcionar tranquilidad y orientación adicional."
    description2: "Tu puntuación indica que es improbable que tengas autismo. Los signos no son lo suficientemente fuertes o numerosos como para sugerir una alta probabilidad de TEA. Sin embargo, si tienes preocupaciones persistentes u otros síntomas, puede ser útil buscar el consejo de un profesional."
    description3: "Tu puntuación sugiere que es probable que presentes varios signos de autismo. Aunque no es definitivo, indica una posibilidad considerable de TEA. Se aconseja consultar a un profesional para una evaluación detallada con el fin de comprender mejor tu condición."
    description4: "Tu puntuación indica que es muy probable que presentes signos significativos de trastorno del espectro autista (TEA). Esto sugiere una alta probabilidad de autismo, y se recomienda encarecidamente que busques una evaluación completa por parte de un profesional de la salud para explorar esta posibilidad más a fondo."