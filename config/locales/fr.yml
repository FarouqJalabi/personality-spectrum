fr:
  header:
    title: "Test gratuit d'autisme"
    description: "Passez notre test gratuit en ligne pour une évaluation rapide et précise."

  navigation:
    homeButton: "Accueil"
    takeTestButton: "Passer le test"
    aboutButton: "À propos"

  home:
    title: "Faites un test d'autisme de 10 minutes"
    description: "Découvrez vos traits. Ce test n'est pas un outil de diagnostic mais peut vous aider à mieux vous comprendre."

    button1: "Commencer le test"
    button2: "À propos de nous"

    whatToExpect:
      title: "À quoi s'attendre"
      questions:
        title: "Questions"
        description: "50 questions à choix multiples."

      time:
        title: "Temps"
        description: "Environ 10-15 minutes pour compléter."

      result:
        title: "Résultats"
        description: "Retour immédiat avec des recommandations."
    
    madeBy: "Test par l'Université de Cambridge"
    blogSectionTitle: "Dernier blog"

  aboutUs:
    title: "À propos de nous"
    description: "Nous sommes une équipe dévouée et passionnée par la fourniture d'informations fiables et accessibles sur l'autisme. Notre mission est d'aider les individus et les familles à mieux comprendre le trouble du spectre autistique grâce à des ressources et des outils précis et fondés sur des preuves. Nous visons à créer une communauté solidaire où les gens peuvent trouver les informations dont ils ont besoin pour naviguer dans leur parcours avec l'autisme."
    
    ourVision:
      title: "Notre vision"
      description: "Notre vision est de favoriser un monde où les personnes autistes sont comprises, acceptées et soutenues. Nous nous efforçons d'accroître la sensibilisation et de promouvoir l'inclusivité grâce à notre contenu éducatif et à nos outils pratiques."

    ourTeam:
      title: "Notre équipe"
      description: "Notre équipe est composée d'experts en psychologie, éducation et technologie, tous travaillant ensemble pour vous apporter les meilleures ressources. Nous nous engageons à un apprentissage et à une amélioration continus pour garantir que notre contenu reste pertinent et précieux."

    contactUs:
      title: "Contactez-nous"
      description: "Que ce soit pour dire bonjour ou signaler un bug, nous aimerions toujours avoir de vos nouvelles ! Vos commentaires nous aident à nous améliorer et à mieux vous servir. Contactez-nous à l'adresse fogado@rubynor.com."

  privacy:
    title: "Confidentialité et politique"
    aboutData:
      title: "À propos des données que nous collectons"
      description: "Nous ne collectons aucune donnée vous concernant. Nous utilisons un logiciel tiers, Plausible, pour collecter des données de trafic. Cela garantit que votre vie privée est protégée tout en nous permettant de recueillir les informations nécessaires pour améliorer notre site web. Plausible nous fournit des données anonymisées et agrégées, de sorte que vos informations personnelles restent entièrement privées."

    cookies:
      title: "Cookies"
      description: "Notre site web n'utilise pas de cookies pour suivre votre activité ou collecter des informations personnelles. Nous croyons en une expérience de navigation exempte de technologies de suivi invasives."


  questions:
    1: "Je préfère faire des choses avec les autres plutôt que seul"
    2: "Je préfère faire les choses de la même manière encore et encore"
    3: "Si j'essaie d'imaginer quelque chose, il me est très facile de créer une image dans mon esprit"
    4: "Je suis souvent tellement absorbé par une chose que je perds de vue les autres choses"
    5: "Je remarque souvent de petits sons quand les autres ne le font pas"
    6: "Je remarque généralement les plaques d'immatriculation ou des chaînes d'informations similaires"
    7: "Les autres me disent souvent que ce que j'ai dit est impoli, même si je pense que c'est poli"
    8: "Quand je lis une histoire, je peux facilement imaginer à quoi pourraient ressembler les personnages"
    9: "Je suis fasciné par les dates"
    10: "Dans un groupe social, je peux facilement suivre les conversations de plusieurs personnes"
    11: "Je trouve les situations sociales faciles"
    12: "Je tends à remarquer des détails que les autres ne voient pas"
    13: "Je préfère aller à la bibliothèque qu'à une fête"
    14: "Je trouve facile d'inventer des histoires"
    15: "Je me sens plus attiré par les gens que par les choses"
    16: "J'ai tendance à avoir des intérêts très forts, ce qui m'ennuie si je ne peux pas les poursuivre"
    17: "J'aime les bavardages sociaux"
    18: "Quand je parle, ce n'est pas toujours facile pour les autres d'intervenir"
    19: "Je suis fasciné par les chiffres"
    20: "Quand je lis une histoire, j'ai du mal à comprendre les intentions des personnages"
    21: "Je n'aime pas particulièrement lire de la fiction"
    22: "J'ai du mal à me faire de nouveaux amis"
    23: "Je remarque des motifs dans les choses tout le temps"
    24: "Je préfère aller au théâtre qu'au musée"
    25: "Cela ne me dérange pas si ma routine quotidienne est perturbée"
    26: "Je trouve souvent que je ne sais pas comment maintenir une conversation"
    27: "Je trouve facile de 'lire entre les lignes' quand quelqu'un me parle"
    28: "Je me concentre généralement plus sur l'ensemble que sur les petits détails"
    29: "Je ne suis pas très bon pour me rappeler des numéros de téléphone"
    30: "Je ne remarque généralement pas les petits changements dans une situation ou l'apparence d'une personne"
    31: "Je sais comment dire si quelqu'un qui m'écoute s'ennuie"
    32: "Je trouve facile de faire plus d'une chose à la fois"
    33: "Quand je parle au téléphone, je ne suis pas sûr de quand c'est mon tour de parler"
    34: "J'aime faire des choses spontanément"
    35: "Je suis souvent le dernier à comprendre la pointe d'une blague"
    36: "Je trouve facile de comprendre ce que quelqu'un pense ou ressent juste en regardant son visage"
    37: "S'il y a une interruption, je peux revenir à ce que je faisais très rapidement"
    38: "Je suis bon en bavardage social"
    39: "Les gens me disent souvent que je continue de parler de la même chose"
    40: "Quand j'étais jeune, j'aimais jouer à des jeux de simulation avec d'autres enfants"
    41: "J'aime recueillir des informations sur des catégories de choses (par exemple, types de voitures, oiseaux, trains, plantes)"
    42: "J'ai du mal à imaginer ce que cela pourrait être d'être quelqu'un d'autre"
    43: "J'aime planifier soigneusement toutes les activités auxquelles je participe"
    44: "J'aime les occasions sociales"
    45: "J'ai du mal à comprendre les intentions des gens"
    46: "Les nouvelles situations me rendent anxieux"
    47: "J'aime rencontrer de nouvelles personnes"
    48: "Je suis un bon diplomate"
    49: "Je ne suis pas très bon pour me rappeler les dates de naissance des gens"
    50: "Je trouve très facile de jouer à des jeux avec des enfants impliquant de faire semblant"

    choice0: "En désaccord"
    choice1: "Légèrement en désaccord"
    choice2: "Légèrement d'accord"
    choice3: "D'accord"

