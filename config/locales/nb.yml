    description1: "Din score antyder at det er svært usannsynlig at du har autisme. Testresultatene indikerer minimale tegn på ASD, og ingen ytterligere tiltak er vanligvis nødvendig. Hvis du imidlertid har spesifikke bekymringer eller atferd som forårsaker bekymring, kan en konsultasjon med en helsepersonell gi ekstra trygghet og veiledning."
    description2: "Din score indikerer at det er usannsynlig at du har autisme. Tegnene er ikke sterke eller tallrike nok til å antyde en høy sannsynlighet for ASD. Hvis du imidlertid har vedvarende bekymringer eller andre symptomer, kan det fortsatt være nyttig å søke profesjonell rådgivning."
    description3: "Din score antyder at det er sannsynlig at du viser flere tegn på autisme. Selv om det ikke er definitivt, indikerer det en betydelig mulighet for ASD. Det er tilrådelig å konsultere en profesjonell for en detaljert vurdering for å bedre forstå tilstanden din."
    description4: "Din score indikerer at det er svært sannsynlig at du viser betydelige tegn på autisme spektrum lidelse (ASD). Dette antyder en høy sannsynlighet for autisme, og det anbefales sterkt at du søker en omfattende vurdering av en helsepersonell for å utforske denne muligheten videre."


