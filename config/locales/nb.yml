nb:
  header:
    title: "Autismetest"
    description: "Ta vår gratis online autismetest for en nøyaktig, rask vurdering."
  navigation:
    homeButton: "Hjem"
    takeTestButton: "Ta testen"
    aboutButton: "Om"
  home:
    title: "Ta en 10-minutters autismetest"
    description: "Få innsikt i dine egenskaper. Denne testen er ikke et diagnostisk verktøy, men kan hjelpe deg med å forstå deg selv bedre."
    button1: "Start test"
    button2: "Om testen"
    aboutUs:
      title: "Om oss"
      whoWeAre:
        title: "Hvem vi er"
        description: "Velkommen til [Din Nettsides Navn], en dedikert plattform laget med mål om å tilby pålitelige og tilgjengelige ressurser for autismetester. Vårt team består av lidenskapelige individer, inkludert helsepersonell, lærere og talsmenn, som er forpliktet til å støtte autismesamfunnet."
      ourMission:
        title: "Vårt oppdrag"
        description: "Vårt oppdrag er å styrke individer og familier ved å tilby nøyaktige, brukervennlige autismetester. Vi tror at tidlig oppdagelse og forståelse av autisme kan betydelig forbedre livskvaliteten og støtten tilgjengelig for de på spekteret."
      whatWeOffer:
        title: "Hva vi tilbyr"
        description: "Hos [Din Nettsides Navn] tilbyr vi en rekke vitenskapelig validerte autismetester designet for å hjelpe med å identifisere potensielle autismespektrumlidelser (ASD) hos individer i alle aldre. Våre tester er utviklet og gjennomgått av eksperter på feltet for å sikre at de oppfyller høye standarder for nøyaktighet og pålitelighet."
      ourApproach:
        title: "Vår tilnærming"
        description: "Vi forstår at hver person med autisme er unik, og det samme er deres reise. Vår tilnærming fokuserer på å gi personlig innsikt og ressurser som imøtekommer de forskjellige behovene til autismesamfunnet. Vi streber etter å gjøre våre verktøy så inkluderende og informative som mulig."
  aboutTest:
    title: "Om testen"
    description1: "AQ-10 er et kort screeningsverktøy designet for å hjelpe med å identifisere egenskaper assosiert med autisme. Utviklet av eksperter ved Autism Research Centre ved Cambridge University, består det av 10 spørsmål som vurderer nøkkelområder som sosial kommunikasjon, oppmerksomhet på detaljer og tilpasningsevne."
    description2: "Selv om AQ-10 ikke er et diagnostisk verktøy, kan det gi verdifull innsikt i om en mer detaljert evaluering kan være gunstig. Det er en rask og enkel måte å forstå seg selv bedre og ta det første skrittet mot å søke ytterligere støtte om nødvendig."
  questions:
    1: "Jeg legger ofte merke til små lyder når andre ikke gjør det"
    2: "Jeg pleier vanligvis å konsentrere meg mer om helheten enn de små detaljene"
    3: "Jeg finner det lett å gjøre mer enn én ting om gangen"
    4: "Hvis det er en avbrytelse, kan jeg raskt gå tilbake til det jeg holdt på med"
    5: "Jeg synes det er lett å lese mellom linjene når noen snakker til meg"
    6: "Jeg vet hvordan jeg kan fortelle om noen som lytter til meg begynner å kjede seg"
    7: "Når jeg leser en historie, synes jeg det er vanskelig å finne ut karakterenes intensjoner"
    8: "Jeg liker å samle informasjon om kategorier av ting (f.eks. type bil, typer fugl, typer tog, typer planter osv."
    9: "Jeg synes det er lett å finne ut hva noen tenker eller føler bare ved å se på ansiktet deres"
    10: "Jeg synes det er vanskelig å finne ut folks intensjoner"

    choice0: "Uenig"
    choice1: "Litt uenig"
    choice2: "Litt enig"
    choice3: "Enig"

    backButton: "Tilbake"
    submit: "Send inn"

  result:
    label1: "svært usannsynlig"
    label2: "usannsynlig"
    label3: "sannsynlig"
    label4: "svært sannsynlig"

    description1: "Din score antyder at det er svært usannsynlig at du har autisme. Testresultatene indikerer minimale tegn på ASD, og ingen videre tiltak er vanligvis nødvendig. Imidlertid, hvis du har spesifikke bekymringer eller atferd som forårsaker bekymring, kan en konsultasjon med en helsepersonell gi ytterligere trygghet og veiledning."
    description2: "Din score indikerer at det er usannsynlig at du har autisme. Tegnene er ikke sterke eller mange nok til å antyde en høy sannsynlighet for ASD. Imidlertid, hvis du har vedvarende bekymringer eller andre symptomer, kan det fortsatt være verdt å søke profesjonell rådgivning."
    description3: "Din score antyder at det er sannsynlig at du viser flere tegn på autisme. Selv om det ikke er definitivt, indikerer det en betydelig mulighet for ASD. Å konsultere en profesjonell for en detaljert evaluering er tilrådelig for å forstå din tilstand bedre."
    description4: "Din score indikerer at det er svært sannsynlig at du viser betydelige tegn på autismespekterforstyrrelse (ASD). Dette antyder en høy sannsynlighet for autisme, og det anbefales sterkt at du søker en omfattende vurdering av en helsepersonell for å utforske denne muligheten videre."