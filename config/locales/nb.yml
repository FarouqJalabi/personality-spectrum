  aboutUs:
    title: "Om oss"
    description: "Vi er et dedikert team som brenner for å tilby pålitelig og tilgjengelig informasjon om autisme. Vår oppgave er å hjelpe enkeltpersoner og familier til bedre å forstå autismespekterforstyrrelse gjennom nøyaktige, evidensbaserte ressurser og verktøy. Vi ønsker å skape et støttende fellesskap hvor folk kan finne informasjonen de trenger for å navigere sin reise med autisme."
    
    ourVision:
      title: "Vår visjon"
      description: "Vår visjon er å fremme en verden hvor personer med autisme blir forstått, akseptert og støttet. Vi streber etter å øke bevisstheten og fremme inkludering gjennom vårt pedagogiske innhold og praktiske verktøy."

    ourTeam:
      title: "Vårt team"
      description: "Vårt team består av eksperter innen psykologi, utdanning og teknologi, som alle jobber sammen for å bringe deg de beste ressursene. Vi er forpliktet til kontinuerlig læring og forbedring for å sikre at vårt innhold forblir relevant og verdifullt."

    contactUs:
      title: "Kontakt oss"
      description: "Enten for å si hei eller rapportere en feil, vi vil alltid gjerne høre fra deg! Din tilbakemelding hjelper oss med å forbedre og betjene deg bedre. Ta kontakt med oss på fogado@rubynor.com."

  privacy:
    title: "Personvern og retningslinjer"
    aboutData:
      title: "Om dataene vi samler inn"
      description: "Vi samler ikke inn noen data om deg. Vi bruker en tredjepartsprogramvare, Plausible, for å samle trafikkdata. Dette sikrer at ditt personvern er beskyttet mens vi samler nødvendige innsikter for å forbedre nettstedet vårt. Plausible gir oss anonymiserte, aggregerte data, slik at din personlige informasjon forblir helt privat."

    cookies:
      title: "Informasjonskapsler"
      description: "Vårt nettsted bruker ikke informasjonskapsler for å spore din aktivitet eller samle inn personlig informasjon. Vi tror på å tilby en nettleseropplevelse fri fra invasive sporings-teknologier."


